<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Launchpad Interceptor</title>
  </head>
  <body>
    <div id="title-bar"></div>
    <div id="root"></div>
  </body>

<script>
let bundle

if (process.env.NODE_ENV === 'development') {
  bundle = 'http://localhost:3006/bundle.js'
} else {
  bundle = 'bundle.js'
}

document.write(`<script src="${bundle}"><\/script>`)
</script>
</html>
